# ================================
# Production Database Configuration
# ================================
# Railway provides DATABASE_URL automatically when PostgreSQL is linked
spring.datasource.url=${DATABASE_URL}

# ================================
# JPA / Hibernate Settings
# ================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

# ================================
# External API Keys
# ================================
nutrition.api.key=${NUTRITION_API_KEY}
nutrition.api.url=https://api.nal.usda.gov/fdc/v1/foods/search
spoonacular.api.key=${SPOONACULAR_API_KEY}

# ================================
# JWT Configuration
# ================================
jwt.secret=${JWT_SECRET}
jwt.expiration-ms=86400000

# ================================
# Gemini API Configuration
# ================================
gemini.api-key=${GEMINI_API_KEY}
gemini.model=gemini-2.5-flash

# ================================
# Connection Pool Settings
# ================================
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.connection-timeout=20000
